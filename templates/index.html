<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coastline New Hire / Safety Training Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      background: #ffffff;
      width: 100%;
      max-width: 800px;
      height: 80vh;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #005f7f;
      color: #ffffff;
      padding: 12px 16px;
      font-size: 18px;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f9fafb;
    }
    .message {
      margin-bottom: 12px;
      padding: 8px 10px;
      border-radius: 6px;
      max-width: 90%;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .message.user {
      background: #005f7f;
      color: #ffffff;
      margin-left: auto;
    }
    .message.bot {
      background: #e5e7eb;
      color: #111827;
      margin-right: auto;
    }
    .chat-input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #e5e7eb;
      background: #ffffff;
    }
    .chat-input-area input {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }
    .chat-input-area button {
      margin-left: 8px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #005f7f;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    .chat-input-area button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      Coastline New Hire / Safety Training Bot
    </div>
    <div class="chat-messages" id="chatMessages">
      <div class="message bot">
        Hi! Iâ€™m the Coastline Family Medicine safety training bot. 
        Ask me to start your new-hire safety training or type a safety question.
      </div>
    </div>
    <div class="chat-input-area">
      <input
        type="text"
        id="userInput"
        placeholder="Type your question or say 'Start new hire training'..."
      />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("chatMessages");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, "user");
      userInput.value = "";
      sendButton.disabled = true;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });

        const data = await res.json();
        if (data.reply) {
          addMessage(data.reply, "bot");
        } else if (data.error) {
          addMessage("Error: " + data.error, "bot");
        } else {
          addMessage("Unexpected response from server.", "bot");
        }
      } catch (err) {
        console.error(err);
        addMessage("Network error trying to reach the server.", "bot");
      } finally {
        sendButton.disabled = false;
      }
    }

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
